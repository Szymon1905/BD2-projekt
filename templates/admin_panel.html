<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Admin Panel</title>
    <link rel="stylesheet" href="/static/user_acc_managment.css" />
    <link rel="stylesheet" href="/static/admin_panel.css" />
</head>
<body>
    <div class="container">
        <div class="button-container">
            <button class="button" onclick="location.href='{{ url_for('logout') }}'">Logout</button>
        </div>
    </div>
    <table>
      <caption>Logged as Administrator:  {{ nick }} </caption>
      <caption>USERS LIST</caption>
      <thead>
        <tr>
          <th>Id</th>
          <th>Nick</th>
          <th>Tier</th>
        <tr>
      </thead>
      <tbody>
      {% for user in users %}
        <tr>
          <td>{{ user.id }}</td>
          <td>{{ user.nick }}</td>
          <td class="{% if user.tier == 'Admin' %}Admin{% elif user.tier == 'Gold' %}Gold{% elif user.tier == 'Silver' %}Silver{% else %}Bronze{% endif %}" >{{ user.tier }}</td>
        </tr>
      {% endfor %}
      </tbody>
    </table>

</body>
</html>
