<!DOCTYPE html>
<html>
<head>
    <title>User panel</title>
    <link rel="stylesheet" href="/static/movies.css" />
    <link rel="stylesheet" href="/static/user_acc_managment.css" />
</head>
<body>
    <div class="container">
        <div class="button-container">
            <button class="button" onclick="location.href='{{ url_for('logout') }}'">Logout</button>
            <button class="button" onclick="location.href='{{ url_for('delete_account') }}'">Delete Account</button>
        </div>
    </div>

    <table>
      <caption>Movies available for user: {{ nick }} of tier: {{ account_type }} </caption>
      <thead>
        <tr>
          <th>Title</th>
          <th>Genre</th>
          <th>Tier</th>
        <tr>
      </thead>
      <tbody>
      {% for movie in movies %}
        <tr>
          <td>{{ movie.title }}</td>
          <td>{{ movie.genre }}</td>
          <td class="{% if movie.tier == 'Gold' %}Gold{% elif movie.tier == 'Silver' %}Silver{% else %}Bronze{% endif %}" >{{ movie.tier }}</td>
        </tr>
      {% endfor %}
      </tbody>
    </table>
</body>
</html>
