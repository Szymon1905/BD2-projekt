<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title> Login </title>
        <link rel="stylesheet" href="../../static/login.css" />
    </head>
    <body>
    <a href="/" class="powrot">powr√≥t</a>
        <div align="center">
          <div align="center" class="border">
             <div class="header">
                <h1 class="word">Login</h1>
             </div>
            <h2 class="word">
                <form action="{{ url_for('users.login') }}" method="post">
                  <div class="msg">{{ msg }}</div>
                    <input id="nick" name="nick" type="text" placeholder="Enter Your Username" class="textbox"/>
                    <input id="password" name="password" type="password" placeholder="Enter Your Password" class="textbox"/>
                    <input type="submit" class="btn" value="Log in">
                </form>
            </h2>
            <p class="bottom">Don't have an account?  <a class="bottom" href="{{url_for('users.register')}}"> Sign Up here</a></p>
          </div>
        </div>
    {% with messages = get_flashed_messages()  %}
            {% if messages %}
                {% for msg in messages %}
                    <p>{{msg}}</p>
                {% endfor %}
            {% endif %}
        {% endwith %}
    </body>
</html>
